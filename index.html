<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
</head>
<body>
    <div class="quiz-box">
        <div id="question-section" class="hide">
            <div id="question">Question</div>
            <div id="option-section" class="btn-grid">
                <button type="button" class="btn">option 1</button>
                <button type="button" class="btn">option 2</button>
                <button type="button" class="btn">option 3</button>
                <button type="button" class="btn">option 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="btn control-btn">Start quiz</button>
            <div id="next-btn" class="hide"><button class="btn">Next</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
